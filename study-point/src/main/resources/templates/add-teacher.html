<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Teacher</title>
    <script src="/js/controller.js"></script>

    <!-- <div th:replace="fragments/headerinc :: header"></div> -->
    <!--/*/ <th:block th:include="fragments/headerinc :: header"></th:block> /*/-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <link href="stylesmenup.css" th:href="@{/css/stylesmenup.css}" rel="stylesheet" media="screen" />
    <!--    <script src="scriptmenup.js"></script> -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container my-5">
        <h3> Add Teacher</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/teacher/add}" th:object="${teacher}" method="post" name="myForm">

                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="level" class="col-form-label">Level</label> <input type="text" th:field="*{level}" class="form-control" id="level" placeholder="level"> <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="text-danger"></span>
                        </div>
                        <!--
                        <div class="form-group col-md-6">
                            <label for="classe" class="col-form-label">Class</label> <input type="text" th:field="*{classe}" class="form-control" id="classe" placeholder="classe"> <span th:if="${#fields.hasErrors('classe')}" th:errors="*{classe}" class="text-danger"></span>
                        </div> -->
                        <div class="form-group">
                            <label class="col-md-6 control-label">Class</label>
                            <div class="col-md-6">
                                <div th:if="${not #lists.isEmpty(classes)}">
                                    <select th:field="*{classe}">
										 <option th:each="dropDownItem : ${classes}"
														 th:value="${dropDownItem.Id}"
														 th:text="${dropDownItem.Name}" />
									 </select>
                                </div>
                                <div th:if="${ #lists.isEmpty(classes)}">
                                    <div>"No Class were found, please create some first"</div>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-group col-md-6">
                            <label for="course" class="col-form-label">Course</label> <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="course"> <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger"></span>
						</div> -->
                        <div class="form-group">
                            <label class="col-md-6 control-label">Course</label>
                            <div class="col-md-6">
                                <!-- <input type="text" class="form-control" th:field="*{TypeClient.Name}"/> -->
                                <div th:if="${not #lists.isEmpty(courses)}">
                                    <select th:field="*{Course}">
										 <option th:each="dropDownItem : ${courses}"
														 th:value="${dropDownItem.Id}"
														 th:text="${dropDownItem.Name}" />
									 </select>
                                </div>
                                <div th:if="${ #lists.isEmpty(courses)}">
                                    <div>"No Course were found, please create some first"</div>
                                </div>
                            </div>
                        </div>


                        <!--
                        <div class="form-group col-md-6">
                            <label for="school" class="col-form-label">school</label> <input type="text" th:field="*{school}" class="form-control" id="school" placeholder="school"> <span th:if="${#fields.hasErrors('school')}" th:errors="*{school}" class="text-danger"></span>
						</div> -->
                        <div class="form-group">
                            <label class="col-md-10 control-label">SCHOOL:</label>
                            <div class="col-md-6">

                                <div th:if="${not #lists.isEmpty(schools)}">
                                    <select th:field="*{School}">
										 <option th:each="dropDownItem : ${schools}"
														 th:value="${dropDownItem.Id}"
														 th:text="${dropDownItem.Name}" />
									 </select>
                                </div>
                                <div th:if="${ #lists.isEmpty(schools)}">
                                    <div>"No SCHOOL were found, please create some first"</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>



                        <div class="form-group col-md-6">
                            <label for="num" class="col-form-label">Phone No</label> <input type="text" th:field="*{num}" class="form-control" id="num" placeholder="num"> <span th:if="${#fields.hasErrors('num')}" th:errors="*{num}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address" class="col-form-label">Address</label> <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address"> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                class="text-danger"></span>
                        </div>
                        <div class=" form-group col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Teacher" onclick="send()">
                        </div>
                        <div class="col-md-6">
                            <button><a href="http://localhost:8080/teacher/list">View list of Teachers</a></button>
                        </div>

                        <div class="form-group col-md-8"></div>

                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
