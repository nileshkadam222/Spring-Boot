<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Notice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <link href="stylesmenup.css" th:href="@{/css/stylesmenup.css}" rel="stylesheet" media="screen" />
    <!--    <script src="scriptmenup.js"></script> -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>


<body>
    <div class="container my-5">
        <h3> Add Notice</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/notices/add}" th:object="${notice}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="note" class="col-form-label">Notice</label> <input type="text" th:field="*{note}" class="form-control" id="note" placeholder="Notice"> <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="student" class="col-form-label">Student</label> <input type="text" th:field="*{student}" class="form-control" id="student" placeholder="Student"> <span th:if="${#fields.hasErrors('student')}" th:errors="*{student}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="teacher" class="col-form-label">Teacher</label> <input type="text" th:field="*{teacher}" class="form-control" id="teacher" placeholder="Teacher"> <span th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}"
                                    class="text-danger"></span>
                            </div>

                        </div>
                        <div class="form-group col-md-8">
                            <label for="yrstudy" class="col-form-label">Year Of Study</label> <input type="text" th:field="*{yrstudy}" class="form-control" id="yrstudy" placeholder="yrstudy"> <span th:if="${#fields.hasErrors('yrstudy')}" th:errors="*{yrstudy}"
                                class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Notice">
                        </div>

                        <div class="form-group col-md-8"></div>

                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
