<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
        <link href="stylesmenup.css" th:href="@{/css/stylesmenup.css}" rel="stylesheet" media="screen" />
        <!--    <script src="scriptmenup.js"></script> -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container my-6">
		<div class="card">
			<div class="card-body">
				<div th:switch="${departments}" class="container my-5">
					<p class="my-5">
						<a href="/departments/signup" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Department</i></a>
					</p>
					<p style="float:right"><form  th:action="@{../reports/teachers}" method="post"> 
	 <div class="row">
                <button type="submit" class="btn btn-default">Print departments List</button>
            </div>
	 </form>
					<div class="col-md-10">
						<h2 th:case="null">No Departments yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>INs date</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="department : ${departments}">
										<td th:text="${department.name}"></td>
										<td th:text="${department.date}"></td>
										<td><a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/departments/delete/{id}(id=${department.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
