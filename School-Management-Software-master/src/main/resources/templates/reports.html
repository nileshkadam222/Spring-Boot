<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<!--/*/ <th:block th:include="fragments/headerinc :: header"></th:block> /*/-->
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${reports}" class="container my-5">
					<p class="my-5">
						<a href="/reports/signup" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add report</i></a>
					</p>
					<div class="col-md-6">
                                <form th:action="@{/report/pdf/repor}" method="POST">
                                <div class="row">
                                    <button type="submit" class="btn btn-default" tarject="blank">Print Reporcart</button>
                                </div>
                            </form>
                        </div>
					<div class="col-md-10">
						<h2 th:case="null">No reports yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Speciality/ Level</th>
										<th>Matricule</th>
										<th>Math</th>
										<th>SWE</th>
										<th>Circiut Theory</th>
										<th>LAW</th>
										<th>English</th>
										<th>Programming</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="report : ${reports}">
										<td th:text="${report.name}"></td>
										<td th:text="${report.email}"></td>
										<td th:text="${report.speciality}"></td>
										<td th:text="${report.matricule}"></td>
										<td th:text="${report.sub1}"></td>
										<td th:text="${report.sub2}"></td>
										<td th:text="${report.sub3}"></td>
										<td th:text="${report.sub4}"></td>
										<td th:text="${report.sub5}"></td>
										<td th:text="${report.sub6}"></td>
										<td><a th:href="@{/reports/edit/{id}(id=${report.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/reports/delete/{id}(id=${report.id})}"
											class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
