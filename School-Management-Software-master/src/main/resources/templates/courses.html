<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
 <!-- <div th:replace="fragments/headerinc :: header"></div> -->
	     <!--/*/ <th:block th:include="fragments/headerinc :: header"></th:block> /*/-->
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${courses}" class="container my-5">
					<p class="my-5">
						<a href="/courses/signup" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Course</i></a>
					</p>
					<p style="float:right"><form  th:action="@{../reports/teachers}" method="post"/> 
	 <div class="row">
                <button type="submit" class="btn btn-default">Print Course List</button>
            </div>
	 </form>
					<div class="col-md-10">
						<h2 th:case="null">No courses yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Course Name</th>
										<th>number of hours</th>
										<th>Class</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="Course : ${courses}">
										<td th:text="${Course.name}"></td>
										<td th:text="${Course.numhrs}"></td>
										<td th:text="${Course.classe}"></td>
										<td><a th:href="@{/courses/edit/{id}(id=${Course.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/courses/delete/{id}(id=${Course.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
