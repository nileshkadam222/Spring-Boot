<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <div th:replace="fragments/headerinc :: header"></div>
</head>

<body>
    <div class="container my-5">
        <h3> Update Worker</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/workers/update/{id}(id=${worker.id})}" th:object="${worker}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="firstname" class="col-form-label">First name</label> <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="First Name"> <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastname" class="col-form-label">Last name</label> <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Last Name"> <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="password" class="col-form-label">Password</label> <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="birthday" class="col-form-label">Birth Day</label> <input type="text" th:field="*{birthday}" class="form-control" id="birthday" placeholder="Birthday"> <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="gender" class="col-form-label">Gender</label> <input type="text" th:field="*{gender}" class="form-control" id="gender" placeholder="Gender"> <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="contact" class="col-form-label">Contact</label> <input type="text" th:field="*{contact}" class="form-control" id="contact" placeholder="Contact"> <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="nid" class="col-form-label">Nid</label> <input type="text" th:field="*{nid}" class="form-control" id="nid" placeholder="First Name"> <span th:if="${#fields.hasErrors('nid')}" th:errors="*{nid}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="First Name"> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="dept" class="col-form-label">Dept</label> <input type="text" th:field="*{dept}" class="form-control" id="dept" placeholder="First Name"> <span th:if="${#fields.hasErrors('dept')}" th:errors="*{dept}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="degree" class="col-form-label">Degree</label> <input type="text" th:field="*{degree}" class="form-control" id="degree" placeholder="First Name"> <span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="pic" class="col-form-label">Pic</label> <input type="text" th:field="*{pic}" class="form-control" id="pic" placeholder="First Name"> <span th:if="${#fields.hasErrors('pic')}" th:errors="*{pic}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="credate" class="col-form-label">Date</label> <input type="text" th:field="*{credate}" class="form-control" id="credate" placeholder="First Name"> <span th:if="${#fields.hasErrors('credate')}" th:errors="*{credate}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="phoneNo" class="col-form-label">Phone No</label> <input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="PhoneNo"> <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update worker">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
