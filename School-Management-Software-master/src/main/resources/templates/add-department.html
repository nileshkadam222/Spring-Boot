        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
        <link href="stylesmenup.css" th:href="@{/css/stylesmenup.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container my-5">
	<h3> Add Department</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/departments/add}"
						th:object="${department}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Department">
							</div>

							<div class="col-md-6">
								<button><a href="http://localhost:8080/departments/list">View list of Depts</a></button>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
