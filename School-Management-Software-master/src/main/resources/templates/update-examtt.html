<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
        <link href="stylesmenup.css" th:href="@{/css/stylesmenup.css}" rel="stylesheet" media="screen" />
        <!--    <script src="scriptmenup.js"></script> -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container my-5">
	<h3> Update Exam time table</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/examtts/update/{id}(id=${examtt.id})}"
						th:object="${examtt}" method="post">
						<div class="row">
														<div class="form-group col-md-8">
								<label for="date" class="col-form-label">Date</label> <input
									type="text" th:field="*{date}" class="form-control" id="date"
									placeholder="date"> <span
									th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="tstart" class="col-form-label">Start Time</label> <input
									type="text" th:field="*{tstart}" class="form-control" id="tstart"
									placeholder="tstart"> <span
									th:if="${#fields.hasErrors('tstart')}" th:errors="*{tstart}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="ucode" class="col-form-label">Unit Code</label> <input
									type="text" th:field="*{ucode}" class="form-control"
									id="ucode" placeholder="ucode"> <span
									th:if="${#fields.hasErrors('ucode')}" th:errors="*{ucode}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="venue" class="col-form-label">Course</label> <input
									type="text" th:field="*{venue}" class="form-control"
									id="venue" placeholder="venue"> <span
									th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="school" class="col-form-label">School</label> <input
									type="text" th:field="*{school}" class="form-control"
									id="school" placeholder="school"> <span
									th:if="${#fields.hasErrors('school')}" th:errors="*{school}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="department" class="col-form-label">Department</label> <input
									type="text" th:field="*{department}" class="form-control"
									id="department" placeholder="department"> <span
									th:if="${#fields.hasErrors('department')}" th:errors="*{department}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="yrstudy" class="col-form-label">Year Of Study</label> <input
									type="text" th:field="*{yrstudy}" class="form-control"
									id="yrstudy" placeholder="yrstudy"> <span
									th:if="${#fields.hasErrors('yrstudy')}" th:errors="*{yrstudy}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="tend" class="col-form-label">End Time</label> <input
									type="text" th:field="*{tend}" class="form-control"
									id="tend" placeholder="tend"> <span
									th:if="${#fields.hasErrors('tend')}" th:errors="*{tend}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update examtt">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
