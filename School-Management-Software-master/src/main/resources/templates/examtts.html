<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
        <link href="stylesmenup.css" th:href="@{/css/stylesmenup.css}" rel="stylesheet" media="screen" />
        <!--    <script src="scriptmenup.js"></script> -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
    <!-- <div th:replace="fragments/headerinc :: header"></div> -->
	     <!--/*/ <th:block th:include="fragments/headerinc :: header"></th:block> /*/-->

</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${examtts}" class="container my-5">
					<p class="my-5">
						<a href="/examtts/signup" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add examtt</i></a>
					</p>
					<p style="float:right"><form  th:action="@{../reports/teachers}" method="post"> 
	 <div class="row">
                <button type="submit" class="btn btn-default">Print Exams TimeTable List</button>
            </div>
	 </form>
					<div class="col-md-10">
						<h2 th:case="null">No examtts yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Date</th>
										<th>Start Time</th>
										<th>Unit Code</th>
										<th>Course</th>
										<th>School</th>
										<th>Department</th>
										<th>Year Of Study</th>
										<th>End Time</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="examtt : ${examtts}">
										<td th:text="${examtt.date}"></td>
										<td th:text="${examtt.tstart}"></td>
										<td th:text="${examtt.ucode}"></td>
										<td th:text="${examtt.venue}"></td>
										<td th:text="${examtt.school}"></td>
										<td th:text="${examtt.department}"></td>
										<td th:text="${examtt.yrstudy}"></td>
										<td th:text="${examtt.tend}"></td>
										<td><a th:href="@{/examtts/edit/{id}(id=${examtt.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/examtts/delete/{id}(id=${examtt.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
